<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>利用開始 | FOCS</title>
</head>
<body>
	<nav class="fixed w-full h-14 flex items-center justify-between bg-white shadow px-2 sm:px-5">
		<h1 class="font-semibold text-lg">FOCS</h1>
		<div class="flex items-center">
			<span id="usercode" th:text="${session_data}" class="mr-3 text-sm sm:text-base text-gray-600"></span>
			<form th:action="@{/logout}" method="get">
				<button type="submit"
					class="w-full px-2 h-10 bg-red-500 hover:bg-red-700 focus:ring ring-red-300 rounded-lg text-sm text-white">ログアウト</button>
			</form>
		</div>
	</nav>
	
	<main class="min-h-screen">
		<div class="flex flex-col sm:flex-row h-screen pt-14 pb-20">
			<div class="flex flex-row sm:flex-col w-full sm:w-1/4 h-1/4 sm:h-full">
				<div class="w-1/3 sm:w-full sm:h-1/3 p-1 sm:p-2">
					<div class="flex flex-col w-full h-full rounded-lg shadow p-2">
						<span class="text-sm sm:text-lg text-gray-700">階数</span>
						<div class="h-full flex justify-center items-center">
							<span>13階</span>
						</div>
					</div>
				</div>
				<div class="w-1/3 sm:w-full sm:h-1/3 p-1 sm:p-2">
					<div class="flex flex-col w-full h-full rounded-lg shadow p-2">
						<span class="text-sm sm:text-lg text-gray-700">機種コード</span>
						<div class="h-full flex justify-center items-center">
							<span>13WLMT1</span>
						</div>
					</div>
				</div>
				<div class="w-1/3 sm:w-full sm:h-1/3 p-1 sm:p-2">
					<div class="flex flex-col w-full h-full rounded-lg shadow p-2">
						<span class="text-sm sm:text-lg text-gray-700">予約時限</span>
						<div class="h-full flex justify-center items-center">
							<span>1限目</span>
						</div>
					</div>
				</div>
			</div>
			
			<div class="w-full sm:w-3/4 h-3/4 sm:h-full p-1 sm:p-2 overflow-hidden">
				<div class="flex flex-col w-full h-full rounded-lg shadow p-2">
					<span class="text-sm sm:text-lg text-gray-700">&#9312; 座席番号</span>
					
					<div class="flex flex-col sm:flex-row justify-between py-1 px-2">
						<div class="text-gray-700 text-xs sm:text-sm">
							<span>選択している機種: </span>
							<span class="font-semibold">13WLMT1</span>
						</div>
						<div class="text-gray-700 text-xs sm:text-sm flex justify-end space-x-1 sm:space-x-3">
							<div class="flex items-center">
								<span class="w-3 h-3 sm:w-4 sm:h-4 bg-green-500 mr-1"></span>
								<span>利用中</span>
							</div>
							<div class="flex items-center">
								<span class="w-3 h-3 sm:w-4 sm:h-4 bg-blue-500 mr-1"></span>
								<span>予約済み</span>
							</div>
							<div class="flex items-center">
								<span class="w-3 h-3 sm:w-4 sm:h-4 bg-yellow-500 mr-1"></span>
								<span>故障報告</span>
							</div>
							<div class="flex items-center">
								<span class="w-3 h-3 sm:w-4 sm:h-4 bg-red-500 mr-1"></span>
								<span>故障</span>
							</div>
						</div>
					</div>
					
					<div class="w-full p-2 overflow-y-auto" style="height: calc(100% - 3.5rem)">
					<table class="table-fixed sm:w-full overflow-y-auto">
						<tbody>
							<tr class="h-16 sm:h-20">
								<!--繰り返す-->
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>

								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
							</tr>
							<tr class="h-16 sm:h-20">
								<!--繰り返す-->
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>

								<td class="w-16 sm:w-1/8 border"></td>

							<tr class="h-16 sm:h-20">

								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>

								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
							</tr>
							<tr class="h-16 sm:h-20">
								<!--繰り返す-->
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>

								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
							</tr>
							<tr class="h-16 sm:h-20">
								<!--繰り返す-->
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>

								<td class="w-16 sm:w-1/8 border"></td>
							</tr>
							<tr class="h-16 sm:h-20">
								<!--繰り返す-->
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>

								<td class="w-16 sm:w-1/8 border"></td>
								<td class="w-16 sm:w-1/8 border"></td>
							</tr>
						</tbody>
					</table>
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<div class="fixed bottom-0 bg-white w-full h-20 flex items-center justify-around border-t">
		<button th:onclick="window.location.href='/top'" class="mx-3 w-full px-1 h-12 bg-gray-500 hover:bg-gray-700 focus:ring ring-gray-300 rounded-lg text-sm text-white">メニューへ戻る</button>
		<button class="mx-3 w-full px-1 h-12 bg-green-500 hover:bg-green-700 focus:ring ring-green-300 rounded-lg text-sm text-white">利用開始</button>
