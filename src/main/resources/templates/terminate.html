<script>
	//UIボタンの操作
	$(document).ready(function(){
		const backdrop = $("#backdrop");
   		const filterBtn = $("#filterBtn");
   		const backBtn = $("#backBtn");
   		
   		// 絞り込みボタンの処理
   		filterBtn.on("click", () => {
			backdrop.removeClass("hidden");
		});
		
		// 戻るボタンの処理
		backBtn.on("click", () => {
			backdrop.addClass("hidden");
		});
	});
	
	
	//故障機報告、利用終了処理
	function Trouble(machinecode,machinenum) {
		//radioボタンの値取得
		let troubleValue;
		const targets = $("input[name='trouble']");
		for (let i = 0; i < targets.length; i++) {
	    	if (targets[i].checked) {
	    		troubleValue = targets[i].value;
	      	}
	   	}
		
		// 非同期通信
	    $.ajax({
			type : "GET",
			url : "/restterminate",
			data : {js_troubleValue : troubleValue, js_machinecode: machinecode, js_machinenum: machinenum},
			dataType : "json"
		})
	}
	
	//利用終了処理
	function UseOff(machinecode,machinenum) {
		console.log("マシーンコード",machinecode);
		console.log("マシーンNo",machinenum);
		
		// 非同期通信
	    $.ajax({
			type : "GET",
			url : "/restuseoff",
			data : {js_machinecode: machinecode, js_machinenum: machinenum},
			dataType : "json"
		})
	}
</script>
