<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>トップ | FOCS</title>
</head>
<body>
	<nav class="fixed w-full h-14 flex items-center justify-between bg-white shadow px-2 sm:px-5">
		<h1 class="font-semibold text-lg">FOCS</h1>
		<div class="flex items-center">
			<span id="usercode" th:text="${session_data}" class="mr-3 text-sm sm:text-base text-gray-600"></span>
			<form th:action="@{/logout}" method="get">
				<button type="submit"
					class="w-full px-2 h-10 bg-red-500 hover:bg-red-700 focus:ring ring-red-300 rounded-lg text-sm text-white">ログアウト</button>
			</form>
		</div>
	</nav>

	<main class="min-h-screen">
		<div class="h-screen pt-14">
			<div
				class="h-full p-5 sm:p-10 grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-12">
				<div class="flex flex-col">
					<div class="h-1/2 py-1 sm:py-5">
						<a th:href="@{/reservation}"
							class="block w-full h-full bg-white hover:bg-gray-100 focus:ring-2 ring-blue-300 cursor-pointer flex flex-col items-center justify-center rounded-lg shadow px-5 py-2">
							<div class="w-full flex sm:flex-col justify-between sm:justify-center items-center h-full">
								<img th:src="@{/image/reservation.png}" class="object-cover h-12 sm:h-28 md:h-36 lg:h-44" alt="予約" />
								<div class="sm:flex sm:flex-col sm:justify-center sm:h-1/3 sm:mt-3">
									<span class="text-xl md:text-2xl lg:text-3xl text-gray-600">予約</span>
								</div>
							</div>
						</a>
					</div>
					<div class="h-1/2 py-1 sm:py-5">
						<a th:href="@{/cancelReservation}"
							class="block w-full h-full bg-white hover:bg-gray-100 focus:ring-2 ring-red-300 cursor-pointer flex flex-col items-center justify-center rounded-lg shadow px-5 py-2">
							<div class="w-full flex sm:flex-col justify-between sm:justify-center items-center h-full">
								<img th:src="@{/image/cancel.png}" class="object-cover h-12 sm:h-28 md:h-36 lg:h-44" alt="予約取消" />
								<div class="sm:flex sm:flex-col sm:justify-center sm:h-1/3 sm:mt-3">
									<span class="text-xl md:text-2xl lg:text-3xl text-gray-600">予約取消</span>
								</div>
							</div>
						</a>
					</div>
				</div>

				<div class="flex flex-col">
					<div class="h-1/2 py-1 sm:py-5">
						<a th:href="@{/selectToStart}"
							class="block w-full h-full bg-white hover:bg-gray-100 focus:ring-2 ring-green-300 cursor-pointer flex flex-col items-center justify-center rounded-lg shadow px-5 py-2">
							<div class="w-full flex sm:flex-col justify-between sm:justify-center items-center h-full">
								<img th:src="@{/image/start.png}" class="object-cover h-12 sm:h-28 md:h-36 lg:h-44" alt="利用開始・即時利用" />
								<div class="sm:flex sm:flex-col sm:justify-center sm:h-1/3 sm:mt-3">
									<span class="text-xl md:text-2xl lg:text-3xl text-gray-600">利用開始</span>
									<span class="text-xl md:text-2xl lg:text-3xl text-gray-600">即時利用</span>
								</div>
							</div>
						</a>
					</div>
					<div class="h-1/2 py-1 sm:py-5">
						<a th:href="@{/deleteWaiting}"
							class="block w-full h-full bg-white hover:bg-gray-100 focus:ring-2 ring-purple-300 cursor-pointer flex flex-col items-center justify-center rounded-lg shadow px-5 py-2">
							<div class="w-full flex sm:flex-col justify-between sm:justify-center items-center h-full">
								<img th:src="@{/image/deleteWaiting.png}" class="object-cover h-12 sm:h-28 md:h-36 lg:h-44" alt="解放待ち解除" />
								<div class="sm:flex sm:flex-col sm:justify-center sm:h-1/3 sm:mt-3">
									<span class="text-xl md:text-2xl lg:text-3xl text-gray-600">解放待ち解除</span>
								</div>
							</div>
						</a>
					</div>
				</div>

				<div class="flex flex-col">
					<div class="h-1/2 py-1 sm:py-5">
						<a th:href="@{/terminate}"
							class="block w-full h-full bg-white hover:bg-gray-100 focus:ring-2 ring-pink-300 cursor-pointer flex flex-col items-center justify-center rounded-lg shadow px-5 py-2">
							<div class="w-full flex sm:flex-col justify-between sm:justify-center items-center h-full">
								<img th:src="@{/image/terminate.png}" class="object-cover h-12 sm:h-28 md:h-36 lg:h-44" alt="利用終了" />
								<div class="sm:flex sm:flex-col sm:justify-center sm:h-1/3 sm:mt-3">
									<span class="text-xl md:text-2xl lg:text-3xl text-gray-600">利用終了</span>
								</div>
							</div>
						</a>
					</div>
					<div class="h-1/2 py-1 sm:py-5">
						<a th:href="@{/reuse}"
							class="block w-full h-full bg-white hover:bg-gray-100 focus:ring-2 ring-green-100 cursor-pointer flex flex-col items-center justify-center rounded-lg shadow px-5 py-2">
							<div class="w-full flex sm:flex-col justify-between sm:justify-center items-center h-full">
								<img th:src="@{/image/continue.png}" class="object-cover h-12 sm:h-28 md:h-36 lg:h-44" alt="継続利用" />
								<div class="sm:flex sm:flex-col sm:justify-center sm:h-1/3 sm:mt-3">
									<span class="text-xl md:text-2xl lg:text-3xl text-gray-600">継続利用</span>
								</div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
