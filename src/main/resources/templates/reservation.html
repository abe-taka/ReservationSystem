<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>予約</title>
</head>
<body>
	<nav class="fixed w-full h-14 flex items-center justify-between bg-white shadow px-2 sm:px-5">
		<a>FOCS</a>
		<div class="flex items-center">
			<span class="mr-2 text-sm sm:text-base">nhsXXXXX</span>
			<button class="w-full px-1 h-10 bg-red-500 hover:bg-red-700 focus:ring ring-red-300 rounded-lg text-sm text-white">ログアウト</button>
		</div>
	</nav>
	
	<main class="min-h-screen">
		<div class="flex flex-col sm:flex-row h-screen pt-14 pb-20">
			<div class="flex flex-row sm:flex-col w-full sm:w-1/4 h-1/4 sm:h-full bg-red-300">
				<div class="w-1/3 sm:w-full sm:h-1/3 bg-yellow-300">階数</div>
				<div class="w-2/3 sm:w-full sm:h-2/3 bg-purple-300">機種コード</div>
			</div>
			<div class="w-full sm:w-3/4 h-3/4 sm:h-full bg-blue-300">1</div>
		</div>
	</main>
	
	<div class="fixed bottom-0 bg-white w-full h-20 flex items-center justify-around border-t">
		<button class="mx-3 w-full px-1 h-12 bg-gray-500 hover:bg-gray-700 focus:ring ring-gray-300 rounded-lg text-sm text-white">メニューへ戻る</button>
		<button class="mx-3 w-full px-1 h-12 bg-green-500 hover:bg-green-700 focus:ring ring-green-300 rounded-lg text-sm text-white">予約確定</button>
	</div>
</body>
</html>
