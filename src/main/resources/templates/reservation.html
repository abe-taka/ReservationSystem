<script>
	$(document).ready(function(){
		const backdrop = $("#backdrop");
		
   		const filterBtn = $("#filterBtn");
   		const backBtn = $("#backBtn");
   		
   		// 絞り込みボタンの処理
   		filterBtn.on("click", () => {
			backdrop.removeClass("hidden");
		});
		
		// 戻るボタンの処理
		backBtn.on("click", () => {
			backdrop.addClass("hidden");
		});
	});
	
	
	//機種コード、ソフトの取得[階層]
	function clickFloor() {
		const floor = document.floorform.floor.value;

		//非同期通信(機種コード)
		$.ajax({
			type : "GET",
			url : "/get_machine",
			data : {js_floor : floor},
			dataType : "json"
		})
		.then(function(response_data) {
			// 機種コードのコンテナ
			const btnContainer = $("#btnContainer");
			const filterBtn = $("#filterBtn");
			
			// コンテナの初期化
			btnContainer.empty();
			
			// 動的表示
			for(i = 0; i < response_data.length; i++) {
				const machinecode = (response_data[i]["machinecode"]);
				
				const btnTag = `<button name='${machinecode}' th:text='${machinecode}' th:value='${machinecode}' th:onclick='clickMachine()' class='w-full px-1 h-10 sm:h-12 border hover:bg-green-200 hover:text-white focus:ring ring-gray-100 rounded-lg text-sm text-black'>${machinecode}</button>`;
								
				//表示する場所の取得
				btnContainer.append(btnTag);
			}
			
			// 絞り込みボタンの活性化
			filterBtn.prop("disabled", false);
			filterBtn.removeClass("bg-gray-100 text-gray-200 cursor-not-allowed");
			filterBtn.addClass("bg-gray-200 hover:bg-gray-400 hover:text-white focus:ring ring-gray-100 text-black");
		}
		, function() {
			//失敗時
			console.log('clickFloor()_machincode:fail');
		});
		
		//非同期通信(ソフト)
		$.ajax({
			type : "GET",
			url : "/get_soft",
			data : {js_floor : floor},
			dataType : "json"
		})
		.then(function(response_data) {
			// ボックスコンテナの取得
			const boxContainer = $("#boxContainer");
			
			// ボックスコンテナの初期化
			boxContainer.empty();
			
			// 動的表示
			for(i = 0; i < response_data.length; i++) {
				const softname = (response_data[i]["softname"]);
				const softcode = (response_data[i]["softcode"]);
				
				//ボックスタグ作成
				const boxTag = `<div class="w-full sm:w-1/3">
					<input type="checkbox" id="${softcode}" name="soft" value="${softcode}" />
    				<label for="${softcode}" class="text-sm sm:text-base">${softname}</label>
				</div>`;
				
				//表示する場所の取得
				boxContainer.append(boxTag);
			}
		}
		, function() {
			//失敗時
			console.log('clickFloor()_soft:fail');
		});
	}
	
	
	//機種コードの取得[チェックボックス]
	function clickCheckbox() {
		
		//チェックボックスの値取得
	    var softcode = '';
	    const checkbox_soft = document.soft_form.soft;

	    for (let i = 0; i < checkbox_soft.length; i++) {
	    	if (checkbox_soft[i].checked) {
	    		softcode = checkbox_soft[i].value;
	      	}
	   	}
	    
	    //非同期通信
	    $.ajax({
			type : "GET",
			url : "/get_machine/fromsoft",
			data : {js_softcode : softcode},
			dataType : "json"
		})
		.then(function(response_data) {
			// 機種コードのコンテナ
			const btnContainer = $("#btnContainer");
			const filterBtn = $("#filterBtn");
			
			// コンテナの初期化
			btnContainer.empty();
			
			// 動的表示
			for(i = 0; i < response_data.length; i++) {
				const machinecode = (response_data[i]);
				const btnTag = `<button name='${machinecode}' th:text='${machinecode}' th:value='${machinecode}' th:onclick='clickMachine()' class='w-full px-1 h-10 sm:h-12 border hover:bg-green-200 hover:text-white focus:ring ring-gray-100 rounded-lg text-sm text-black'>${machinecode}</button>`;
								
				//表示する場所の取得
				btnContainer.append(btnTag);
			}
			
			// 絞り込みボタンの活性化
			filterBtn.prop("disabled", false);
			filterBtn.removeClass("bg-gray-100 text-gray-200 cursor-not-allowed");
			filterBtn.addClass("bg-gray-200 hover:bg-gray-400 hover:text-white focus:ring ring-gray-100 text-black");
		}
		, function() {
			//失敗時
			console.log('clickCheckbox():fail');
		});
	}
	
</script>
