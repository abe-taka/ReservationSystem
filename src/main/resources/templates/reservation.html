	//ajax(機種コード、ソフト取得)
	function clickFloor() {
		const floor = document.floorform.floor.value;

		//非同期通信(機種コード)
		$.ajax({
			type : "GET",
			url : "/get_machine",
			data : {js_floor : floor},
			dataType : "json"
		})
		.then(function(response_data) {
			//成功時

				console.log('machinecode', machinecode);
				
				//ボタンタグ作成
				var newTag = document.createElement("button");
				var addData = document.createTextNode(machinecode);
				newTag.appendChild(addData);
				
				//表示する場所の取得
				var addPlace = document.getElementById("parent-machinecode"); 
				addPlace.appendChild(newTag);
