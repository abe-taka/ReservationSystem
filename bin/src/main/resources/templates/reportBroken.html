<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>故障機報告</title>
</head>
<body>
	<nav class="fixed w-full h-14 flex items-center justify-between bg-white shadow px-2 sm:px-5">
		<a>FOCS</a>
		<div class="flex items-center">
			<span class="mr-2 text-sm sm:text-base">nhsXXXXX</span>
			<button class="w-full px-1 h-10 bg-red-500 hover:bg-red-700 focus:ring ring-red-300 rounded-lg text-sm text-white">ログアウト</button>
		</div>
	</nav>
	
	<main class="min-h-screen">
		<div class="h-screen pt-14">
			<div class="w-full h-full flex p-10 items-center">
				
				<div class="flex flex-col sm:flex-row justify-around sm:justify-between sm:justify-around items-center w-full h-1/2 border rounded-lg shadow px-3">
					<div>
					  <input type="radio" id="hardware" name="brokenType" value="hardware" checked>
					  <label for="hardware">ハードウェア</label>
					</div>
					<div>
					  <input type="radio" id="software" name="brokenType" value="software">
					  <label for="software">ソフトウェア</label>
					</div>
					<div>
					  <input type="radio" id="etc" name="brokenType" value="etc">
					  <label for="etc">その他</label>
					</div>
				</div>
				
			</div>
		</div>
	</main>
	
	<div class="fixed bottom-0 bg-white w-full h-20 flex items-center justify-around border-t">
		<button class="mx-3 w-full px-1 h-12 bg-gray-500 hover:bg-gray-700 focus:ring ring-gray-300 rounded-lg text-sm text-white">戻る</button>
		<button class="mx-3 w-full px-1 h-12 bg-yellow-500 hover:bg-yellow-700 focus:ring ring-yellow-300 rounded-lg text-sm text-white">報告する</button>
	</div>
</body>
</html>
